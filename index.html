<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Telefunken</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
  <header class="bg-blue-700 py-5 shadow">
    <div class="container flex justify-between items-center">
      <h1 class="text-5xl text-white font-bold">Telefunken</h1>
      <form id="addPlayer">
        <input type="text" id="name" class="p-2 rounded-md border ">
        <button
          class="bg-white text-blue-800 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors">+ Add
          Player</button>
      </form>
    </div>
  </header>
  <!-- <nav class="bg-indigo-500 py-2"></nav> -->
  <div class="container py-4">
    <div id="players" class="grid grid-cols-4 gap-5">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
