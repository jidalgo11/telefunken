<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Telefunken</title>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
  <header class="bg-blue-700 py-6 shadow-md">
    <div class="container mx-auto px-3 flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-5xl text-white font-bold md:mb-0 mb-5">Telefunken</h1>
      <form id="addPlayer">
        <input type="text" id="name" class="p-2 rounded-md border">
        <button
          class="bg-white text-blue-800 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors">+ Add
          Player</button>
      </form>
    </div>
  </header>

    <div id="leaderboard" class="bg-white md:w-1/4 rounded-md p-4 shadow-md">
      <h2 class="text-3xl font-semibold mb-4">Leaderboard</h2>
    </div>

        <div class="scores flex flex-col">

          <input type="text" id="round-1" class="round-1-score border rounded w-full p-2 mb-1" value="0">
          <input type="number" class="round-2-score border rounded w-full p-2 mb-1" value="0">
          <input type="number" class="round-3-score border rounded w-full p-2 mb-1" value="0">
          <input type="number" class="round-4-score border rounded w-full p-2 mb-1" value="0">

          <input type="number" class="round-6-score border rounded w-full p-2 mb-1" value="0">
          <input type="number" class="round-7-score border rounded w-full p-2 mb-1" value="0">
        </div>
        <div class="player-score">Score: 0</div>
        <div class="buys">
          <input type="checkbox" class="buy">
          <input type="checkbox" class="buy" disabled="">
          <input type="checkbox" class="buy" disabled="">
          <input type="checkbox" class="buy" disabled="">
          <input type="checkbox" class="buy" disabled="">
