<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/65e2354d7f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Telefunken</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
  <header class="bg-blue-700 py-6 shadow-md">
    <div class="container mx-auto px-3 flex flex-col lg:flex-row justify-between items-center">
      <h1 class="text-5xl text-white font-bold lg:mb-0 mb-5">Telefunken</h1>
      <form id="addPlayer">
        <input type="text" id="name" class="p-2 rounded-md border">
        <button
          class="bg-white text-blue-800 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors">+ Add
          Player</button>
      </form>
    </div>
  </header>
  <nav class="bg-indigo-500 py-2 md:hidden"></nav>
  <div class="container mx-auto py-10 px-3 flex lg:flex-row flex-col gap-4">
    <!-- Leaderboard -->
    <div id="leaderboard" class="bg-white lg:w-1/3 rounded-md shadow-md">
      <h2 class="text-4xl bg-blue-900 text-white rounded-t-md p-4 font-semibold mb-4">Leaderboard</h2>
      <div class="grid grid-cols-5 px-4 mb-4">
        <p class="font-semibold text-gray-400 col-span-3">Player</p>
        <p class="font-semibold text-gray-400 text-center">Score</p>
        <p class="font-semibold text-gray-400 text-center">Buys Left</p>
      </div>
      <div id="leaderboardScores"></div>
    </div>
    <!-- Players -->
    <div id="players" class="grid grid-cols lg:grid-cols-2 lg:p-3 lg:w-2/3 lg:gap-4 xl:grid-cols-3 xl:gap-3">
    </div>
    <script src="js/app.js"></script>
</body>

</html>
